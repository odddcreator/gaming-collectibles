    <script>
        // Obter n√∫mero do pedido da URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        
        if (orderId) {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obter n√∫mero do pedido da URL
            const urlParams = new URLSearchParams(window.location.search);
            const orderNumber = urlParams.get('order');
            
            if (orderNumber) {
                document.getElementById('orderNumber').textContent = orderNumber;
                
                // Buscar mais detalhes do pedido se necess√°rio
                loadOrderDetails(orderNumber);
            } else {
                document.getElementById('orderNumber').textContent = 'N√£o dispon√≠vel';
            }
            
            // Limpar dados tempor√°rios
            sessionStorage.removeItem('currentOrder');
            localStorage.removeItem('cart');
        });
        
        async function loadOrderDetails(orderNumber) {
            try {
                // Se quiser mostrar mais detalhes do pedido
                const response = await fetch(`${API_BASE_URL}/api/orders/number/${orderNumber}`);
                if (response.ok) {
                    const order = await response.json();
                    // Atualizar p√°gina com detalhes do pedido
                    console.log('Detalhes do pedido:', order);
                }
            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
            }
        }
        </script>
